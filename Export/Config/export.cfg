###############################################################
#
# OneNote Export Configuration Settings
#
###############################################################
#
# Local (full) path to to export to
# (Escape backslashes with double backslashes)
#
ExportRootPath = e:\\exportonenote

#
# The format(s) to be exported, comma seperated
#
# one               - published in .one format                          in subfolder /one/ using onenote publish
# onepkg            - published in .onepkg format                       in subfolder /onepkf/ using onenote publish
# mht               - published in .mht format                          in subfolder /mht/ using onenote publish
# pdf               - published in .pdf format                          in subfolder /pdf/ using onenote publish
# xps               - published in .xps format                          in subfolder /xps/ using onenote publish
# docx              - published in .word docx format                    in DOCX in subfolder /docx/ using onenote publish
# doc               - published in .word doc format                     in subfolder /doc/ using onenote publish
# emf               - published in enhanced metafile (.emf) format      in subfolder /emf/ using onenote publish
# htm               - published in .htm format                          in subfolder /htm/ using onenote publish
# markdown          - published in pandoc markdown .md format           in subfolder /mdp/
# commonmark        - published in common mark markdown .md format      in subfolder /cmd/
# gfm               - published in github flavored markdown .md format  in subfolder /gfm/
# markdown_mmd      - published in multimarkdown .md format             in subfolder /mmd/
# markdown_phpextra - published in php markdown extra .md format        in subfolder /pmd/
# markdown_strict   - published in markdown original strict .md format  in subfolder /mds/
# onenote2007 (this will close and reopen a browser so for now not supported) using onenote publish
#
ExportFormat = docx, pdf

#
# If already written files should be overwritten or not, default True
# (only useful when generating only new content)
#
Overwrite = False

# below is not used yet

#
# The Encoding format to use when exported to MD
# ascii: Uses the encoding for the ASCII (7-bit) character set.
# bigendianunicode: Encodes in UTF-16 format using the big-endian byte order.
# bigendianutf32: Encodes in UTF-32 format using the big-endian byte order.
# oem: Uses the default encoding for MS-DOS and console programs.
# unicode: Encodes in UTF-16 format using the little-endian byte order.
# utf7: Encodes in UTF-7 format.
# utf8: Encodes in UTF-8 format.
# utf8BOM: Encodes in UTF-8 format with Byte Order Mark (BOM)
# utf8NoBOM: Encodes in UTF-8 format without Byte Order Mark (BOM)
# utf32: Encodes in UTF-32 format.
#
ExportMDEncoding = "utf8NoBOM"


# Create folders for subpages (e.g. Page\Subpage.md) or Add prefixes for subpages (e.g. Page_Subpage.md)
CreatePrefixFolders = False
# prefix joiner e.g. "_" or "\"
Prefixjoiner = _

# Images stored in single 'media' folder at Notebook-level (Default) or Separate 'media' folder for each folder in the hierarchy
CentralMediaFolder = False

# Clear or Keep double spaces in bullets in MD files - Default
ClearSpaces = True

# Clear or Keep '\' symbol escape character from files in MD files
ClearEscape = True